<!DOCTYPE html>
<html lang="en">
<head>
	<title>EQUiSat Status</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="images/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<script src="vendor/bse-api/HumanReadables.js"></script>
	<script src="vendor/bse-api/EQUiSatAPI.js" type="module"></script>
	<script src="js/maps.js"></script> <!-- to get this script with a confidential API key, contact jleiken -->
</head>
<body>
	<div class= "section" id="pre-deployment">
		<div class="sec-header">
			<h3 class="l1-txt1 txt-center" id="title">
				EQUiSat
			</h3>
			https://brownspace.org
			<div id="info-container">
				<div id="next-pass-info">
					<h3 class="l1-txt2">
						Next Pass Over Brown
					</h3>
					<h3 id="rise-time-big" class="pass-time">
						?
					</h3>
					<div class="property">
						<div class="fieldname">Rise Time: </div>
						<div id="rise-time" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Rise Azimuth: </div>
						<div id="rise-azimuth" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Max Elevation Time: </div>
						<div id="max-elevation-time" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Max Elevation: </div>
						<div id="max-elevation" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Set Time: </div>
						<div id="set-time" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Set Azimuth: </div>
						<div id="set-azimuth" class="fieldvalue">?</div>
					</div>
				</div>

				<div id="current-info">
					<h3 class="l1-txt2">
						Current Info
					</h3>
					<div class="property">
						<div class="fieldname">Lat: </div>
						<div id="lat" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Lon: </div>
						<div id="lng" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Altitude: </div>
						<div id="altitude" class="fieldvalue">?</div>
					</div>
					<div class="property">
						<div class="fieldname">Velocity: </div>
						<div id="velocity" class="fieldvalue">?</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map" class="flex-sa p-t-10 p-l-50 p-r-50"></div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
